<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Contact Me</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send">
    </form>
    <h3>You can also reach me with Alternative Platforms</h3>
    <div class="social-media">
        <a href="https://instagram.com" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/instagram.png" alt="Instagram">
        </a>
        <a href="https://linkedin.com" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://reddit.com" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/reddit.png" alt="Reddit">
        </a>
    </div>

    <div class="back">
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
